<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>登录</title>
    <link rel="icon" href="favicon.ico" type="/static/image/ico">
    <meta name="keywords" content="登录">
    <meta name="description" content="登录">
    <meta name="author" content="yinqi">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/static/css/style.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
        }

        .lyear-login-box {
            position: relative;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            -webkit-transition: 0.5s;
            -o-transition: 0.5s;
            transition: 0.5s;
        }

        .lyear-login-left {
            width: 50%;
            top: 0;
            left: 0;
            bottom: 0;
            position: fixed;
            height: 100%;
            z-index: 555;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

        .lyear-overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
        }

        .lyear-logo {
            margin-bottom: 50px;
        }

        .lyear-featured {
            z-index: 12;
            position: absolute;
            bottom: 0;
            padding: 30px;
            width: 100%;
        }

        .lyear-featured h4 {
            color: #fff;
            line-height: 32px;
        }

        .lyear-featured h4 small {
            color: #fff;
            display: block;
            text-align: right;
            margin-top: 15px;
        }

        .lyear-login-right {
            margin-left: 50%;
            position: relative;
            z-index: 999;
            padding: 100px;
            background-color: #fff;
        }

        @media screen and (max-width: 1024px) {
            .lyear-login-right {
                padding: 50px;
            }
        }

        @media screen and (max-width: 820px) {
            .lyear-login-left {
                width: 100%;
                position: relative;
                z-index: 999;
                height: 300px;
            }

            .lyear-login-right {
                margin-left: 0;
            }
        }

        @media screen and (max-width: 480px) {
            .lyear-login-right {
                padding: 50px;
            }
        }

        @media screen and (max-width: 320px) {
            .lyear-login-right {
                padding: 30px;
            }
        }

                .lyear-login-box {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .lyear-login-box:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .d-flex a {
            color: #666;
            transition: color 0.3s ease;
            text-decoration: none;
            font-size: 0.9em;
        }

        .d-flex a:hover {
            color: #4CAF50;
            text-decoration: underline;
        }

        .lyear-login-right {
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.98);
        }

    </style>
</head>

<body>
<div class="lyear-login-box">
    <div class="lyear-login-left" style="background-image: url(/static/images/back.jpeg)">
        <div class="lyear-overlay"></div>
        <div class="lyear-featured">
            <h4>医务人员都有义务解答患者的咨询;但应当执行保护性 医疗制度, 掌握沟通技巧,以防止对患者产生不利后果。<small> - 医疗使命</small></h4>
        </div>
    </div>
    <div class="lyear-login-right" style="
                                        display: flex;
                                        flex-direction: column;
                                        justify-content: center;
                                        height: 100vh; /* 占据全屏高度 */
                                        padding: 40px 70px; /* 防止内容贴边 */
                                        box-sizing: border-box;
                                    ">

        <div class="lyear-logo text-center">
            <h1 class="logo-title" style="font-size: 2.5rem; font-weight: 700; color: #4CAF50; letter-spacing: 2px; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">
                面向医疗领域的知识图谱与语言模型协同智能问答
                <small class="d-block mt-2" style="font-size: 0.6em; color: #666; letter-spacing: 4px;">KG-LM Synergy</small>
            </h1>
        </div>

        <form action="/accounts/login" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">用户名</label>
                <input name="username" type="text" class="form-control" id="username" placeholder="请输入您的用户名">
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="请输入您的密码">
            </div>


            <div class="form-group mt-4">
                <button class="btn btn-block btn-primary py-2"
                        type="submit"
                        style="font-size: 1.1em; border-radius: 8px;">
                    🔒 立即登录
                </button>
            </div>

            <!-- 底部链接 -->
            <div class="d-flex justify-content-between mt-4 pt-3"
                 style="border-top: 1px solid #eee;">
                <p class="m-0">
                    <a href="/accounts/register" class="d-flex align-items-center">
                        <span style="margin-right: 5px;">👉</span>没有账号？立即注册
                    </a>
                </p>
                <p class="m-0">
                    <a href="http://127.0.0.1:8000/admin" class="text-muted">
                        ⚙️ 管理员入口
                    </a>
                </p>
            </div>
        </form>

    </div>
</div>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">;</script>
{% if errorinfo %}
    <script>
        alert("{{ errorinfo }}")
    </script>
{% endif %}
</body>
</html>
