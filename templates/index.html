{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="lyear-layout-content">
    <div class="container-fluid">
        <!-- 顶部操作栏 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h4 class="mb-0">
                    <i class="fas fa-project-diagram"></i> 医疗知识图谱探索
                </h4>
            </div>
<!--            <div class="col-md-6 text-end">-->
<!--                <a href="http://localhost:7474/browser/" target="_blank"-->
<!--                   class="btn btn-outline-primary btn-sm"-->
<!--                   data-bs-toggle="tooltip"-->
<!--                   title="在新窗口打开Neo4j数据库管理界面">-->
<!--&lt;!&ndash;                    <i class="fas fa-external-link-alt"></i> 访问图谱数据库&ndash;&gt;-->
<!--                </a>-->
<!--            </div>-->
        </div>

        <div class="row g-4">
            <!-- 查询表单 -->
            <div class="col-lg-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-search"></i> 图谱查询</h5>
                    </div>
                    <div class="card-body">
                        <form id="graphQueryForm" action="/" method="get">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <label for="startNode">
                                    <i class="fas fa-circle-nodes"></i> 起始节点
                                </label>
                                <input type="text" class="form-control" id="startNode" name="start" placeholder="示例：肝损伤">
<!--                                <div class="form-text">请输入疾病、症状或药品名称</div>-->
                            </div>

                            <div class="form-floating mb-3">
                                <label for="relation">
                                    <i class="fas fa-link"></i> 关系类型
                                </label>
                                <input type="text" class="form-control" id="relation" name="relation" placeholder="示例：do_eat">
<!--                                <div class="form-text">如：并发症、包含症状、常用药品等</div>-->
                            </div>

                            <div class="form-floating mb-4">
                                <label for="endNode">
                                    <i class="fas fa-circle-nodes"></i> 目标节点
                                </label>
                                <input type="text" class="form-control" id="endNode" name="end" placeholder="示例：鸡蛋">
<!--                                <div class="form-text">（可选）需要连接的末端节点</div>-->
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="queryButton">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    执行智能查询
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 图谱可视化 -->
            <div class="col-lg-8">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
<!--                        <h5 class="mb-0"><i class="fas fa-chart-network"></i> 可视化图谱</h5>-->
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-light" id="resetZoom">
                                <i class="fas fa-expand"></i> 重置视图
                            </button>
                        </div>
                    </div>
                    <div class="card-body position-relative">
                        <div id="graphLoader" class="loader-overlay d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="main" class="echart-container" style="height: 700px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- 样式优化 -->
<style>
    .echart-container {
        border-radius: 8px;
        background: #f8f9fa;
    }
    .loader-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.8);
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .form-text {
        font-size: 0.8rem;
        color: #6c757d;
        margin-top: 0.25rem;
    }
    .card {
        border: 1px solid rgba(0, 0, 0, 0.125);
        transition: transform 0.2s;
    }
    .card:hover {
        transform: translateY(-2px);
    }
</style>

<script src="/static/jquery-1.10.2.min.js"></script>
<script src="/static/echarts.min.js"></script>
<script>
    // 初始化图表
    const initChart = () => {
        const dom = document.getElementById('main');
        const myChart = echarts.init(dom);

        var option1 = {
            title: {
                text: '医疗知识图谱',
                left: 'center',
                textStyle: {
                    color: '#333',
                    fontSize: 18
                }
            },
            animationDurationUpdate: 1500,
            animationEasingUpdate: 'quinticInOut',
            legend: {
                orient: 'vertical',
                right: 10,
                top: 30,
                data: {{ legend_data|safe }},
                textStyle: {
                    color: '#666'
                }
            },
            series: [
                {
                    type: 'graph',
                    layout: 'force',
                    symbolSize: 50,
                    edgeSymbol: ['circle', 'arrow'],
                    edgeSymbolSize: [4, 4],
                    edgeLabel: {
                        normal: {
                            show: true,
                            formatter: function (x) {
                                return x.data.name;
                            },
                            textStyle: {
                                fontSize: 10
                            }
                        }
                    },
                    force: {
                        repulsion: 1000,
                        edgeLength: [10, 100]
                    },
                    focusNodeAdjacency: true,
                    draggable: true,
                    roam: true,
                    categories: {{ categories | safe }},
                    label: {
                        normal: {
                            show: true,
                            textStyle: {
                                fontSize: 10
                            }
                        }
                    },
                    tooltip: {
                        formatter: function (node) {
                            if (!node.value) {
                                return node.data.name;
                            } else {
                                return node.data.name + ":" + node.data.showNum;
                            }
                        }
                    },
                    lineStyle: {
                        normal: {
                            opacity: 0.9,
                            width: 1,
                            curveness: 0.3
                        }
                    },
                    nodes: {{ datas | safe }},
                    links: {{ links | safe }}
                }
            ]
        };

        myChart.setOption(option1);

        // 重置视图功能
        document.getElementById('resetZoom').addEventListener('click', () => {
            myChart.dispatchAction({ type: 'restore' });
        });

        return myChart;
    };

    // 初始化图表实例
    let myChart = initChart();

    // 窗口调整时自适应
    window.addEventListener('resize', () => myChart.resize());

    // 表单交互处理（添加加载动画效果）
    document.getElementById('graphQueryForm').addEventListener('submit', function(e) {
        const btn = document.getElementById('queryButton');
        const loader = document.getElementById('graphLoader');

        btn.disabled = true;
        btn.querySelector('.spinner-border').classList.remove('d-none');
        loader.classList.remove('d-none');

        // 可在此处添加数据验证逻辑
    });

    // 初始化工具提示
    $(function () {
        $('[data-bs-toggle="tooltip"]').tooltip();
    });
</script>
{% endblock %}
