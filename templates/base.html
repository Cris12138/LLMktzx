    <style>
    /* 优化布局样式 */
    html, body {
        height: 100%;
        overflow: hidden; /* 禁用默认滚动 */
    }

    .lyear-layout-web {
        height: 100%;
        position: relative;
    }

    .lyear-layout-header {
        height: 50px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: #fff;
        border-bottom: 1px solid #eee;
    }

    .lyear-layout-sidebar {
        top: 50px !important;
        height: calc(100% - 50px) !important;
        position: fixed;
        left: 0;
        bottom: 0;
    }

    .lyear-layout-container {
        margin-top: 50px;
        height: calc(100vh - 50px);
        overflow-y: auto !important; /* 强制启用滚动 */
        position: relative;
        padding: 20px;
    }

    /* 导航交互效果 */
    .nav-item a {
        display: inline-block;
        padding: 8px 15px;
        transition: all 0.2s ease;
        border-radius: 4px;
        position: relative;
        color: #666;
    }

    .nav-item a:active:not(.active) {
        transform: scale(0.96);
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .nav-item a.active {
        box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.15);
        background-color: #f8f9fa;
        color: #2196F3;
    }

    .nav-item a:not(.active) i {
        transition: transform 0.2s ease;
    }
    .nav-item a:active:not(.active) i {
        transform: rotate(15deg);
    }

    /* 聊天容器优化 */
    .chat-container {
        max-height: none !important;
        min-height: calc(100vh - 200px);
    }
        .lyear-layout-sidebar-scroll {
    height: 100%;
    position: relative; /* 新增 */
    padding-bottom: 100px; /* 新增 */
}

    .copyright {

</head>

<script>
// 自动滚动功能
function initAutoScroll() {
    // 优先选择聊天容器，其次使用布局容器
    const container = document.querySelector('.chat-container') ||
                     document.querySelector('.lyear-layout-container');

    if (!container) return;

    // 滚动到底部
    const scrollToBottom = () => {
        container.scrollTo({
            top: container.scrollHeight,
            behavior: 'smooth'
        });
    };

    // 初始滚动
    scrollToBottom();

    // 监听内容变化
    const observer = new MutationObserver(scrollToBottom);
    observer.observe(container, {
        childList: true,
        subtree: true,
        characterData: true
    });

    // 窗口尺寸变化时重新滚动
    window.addEventListener('resize', scrollToBottom);
}

// 多重触发保障
document.addEventListener('DOMContentLoaded', initAutoScroll);
window.addEventListener('load', initAutoScroll);
setTimeout(initAutoScroll, 500);

// 导航激活逻辑
document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-item a');

    navLinks.forEach(link => {
        const isActive = link.getAttribute('href') === currentPath;
        link.classList.toggle('active', isActive);

        link.addEventListener('click', function(e) {
            navLinks.forEach(l => l.classList.remove('active'));
            this.classList.add('active');
        });
    });
});
</script>

{% if msg %}

</script>
{% endif %}
