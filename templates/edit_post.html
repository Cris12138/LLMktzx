{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="lyear-layout-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4><i class="mdi mdi-pencil"></i> 编辑帖子</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">保存修改</button>
                        <a href="{% url 'myneo4j:user_posts' request.user.id %}" class="btn btn-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
