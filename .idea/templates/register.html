<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册新账号</title>
    <link rel="icon" href="/static/images/logo-ico.png" type="image/x-icon">
    <meta name="keywords" content="注册">
    <meta name="description" content="注册">
    <meta name="author" content="yinqi">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-image: url('/static/images/bj2.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 添加背景遮罩层 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
        }

        .register-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            padding: 30px 30px 20px;
            text-align: center;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            position: relative;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .logo-circle img {
            width: 50px;
            height: 50px;
        }

        .card-header h1 {
            font-weight: 600;
            font-size: 28px;
            letter-spacing: 1px;
            margin: 10px 0 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card-header p {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4CAF50;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .form-control {
            width: 100%;
            padding: 14px 20px 14px 50px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
            transition: all 0.3s ease;
            outline: none;
            color: #333;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            background: white;
        }

        .form-control:focus + i {
            color: #2E7D32;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 17px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
            letter-spacing: 0.5px;
            display: block;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(76, 175, 80, 0.3);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.6s ease;
        }

        .btn-primary:hover::after {
            transform: rotate(30deg) translate(20%, 20%);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
            color: #666;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-link a:hover {
            color: #2E7D32;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -3px;
            left: 0;
            background: #4CAF50;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .login-link a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 13px;
            line-height: 1.5;
        }

        .animated-input {
            animation: inputAppear 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes inputAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-delay-1 { animation-delay: 0.1s; }
        .input-delay-2 { animation-delay: 0.2s; }
        .input-delay-3 { animation-delay: 0.3s; }

        .terms {
            display: flex;
            align-items: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .terms input {
            margin-right: 10px;
        }

        .terms a {
            color: #4CAF50;
            text-decoration: none;
            margin-left: 5px;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 576px) {
            .container {
                padding: 15px;
            }

            .card-header {
                padding: 25px 20px 15px;
            }

            .card-body {
                padding: 25px 20px;
            }

            .form-control {
                padding: 12px 15px 12px 45px;
                font-size: 15px;
            }

            .input-with-icon i {
                font-size: 16px;
                left: 13px;
            }

            .btn-primary {
                padding: 13px;
                font-size: 16px;
            }
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
            font-size: 18px;
        }

        .password-toggle:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-card">
            <div class="card-header">
                <div class="logo-circle">
                    <img src="/static/images/logo-ico.png" alt="Logo">
                </div>
                <h1>创建新账号</h1>
                <p>加入我们，开启全新体验</p>
            </div>

            <div class="card-body">
                <form action="/accounts/register" method="post">
                    {% csrf_token %}

                    <div class="form-group animated-input input-delay-1">
                        <label for="username">用户名</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input name="username" type="text" class="form-control" id="username" placeholder="请输入您的用户名" required>
                        </div>
                    </div>

                    <div class="form-group animated-input input-delay-2">
                        <label for="password">密码</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input name="password" type="password" class="form-control" id="password" placeholder="请输入您的密码" required>
                            <button type="button" class="password-toggle" id="togglePassword1">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group animated-input input-delay-3">
                        <label for="password2">确认密码</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input name="password2" type="password" class="form-control" id="password2" placeholder="请再次输入您的密码" required>
                            <button type="button" class="password-toggle" id="togglePassword2">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="terms animated-input input-delay-3">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            我已阅读并同意
                            <a href="javascript:void(0)" onclick="openModal('termsModal')">服务条款</a>
                            和
                            <a href="javascript:void(0)" onclick="openModal('privacyModal')">隐私政策</a>
                        </label>
                    </div>

                    <div class="form-group animated-input" style="animation-delay: 0.4s">
                        <button class="btn btn-block btn-primary" type="submit">
                            <i class="fas fa-user-plus"></i> 立即注册
                        </button>
                    </div>

                    <div class="login-link">
                        已有账号？<a href="/accounts/login">立即登录</a>
                    </div>
                </form>

                <div class="form-footer">
                    © 2023 版权所有 | 隐私保护 | 使用条款
                </div>
            </div>
        </div>
    </div>

    <script>
        // 密码显示/隐藏功能
        function setupPasswordToggle(inputId, toggleId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = document.getElementById(toggleId);

            if (passwordInput && toggleButton) {
                toggleButton.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);

                    // 切换图标
                    const icon = this.querySelector('i');
                    if (type === 'password') {
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    } else {
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    }
                });
            }
        }

        // 为两个密码输入框设置切换功能
        document.addEventListener('DOMContentLoaded', function() {
            setupPasswordToggle('password', 'togglePassword1');
            setupPasswordToggle('password2', 'togglePassword2');

            // 表单提交动画
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    const btn = this.querySelector('.btn-primary');
                    if (btn) {
                        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 注册中...';
                        btn.disabled = true;
                    }
                });
            }
        });

        // 如果有错误消息，显示为更美观的方式
        {% if msg %}
        document.addEventListener('DOMContentLoaded', function() {
            // 创建自定义通知
            const notification = document.createElement('div');
            notification.innerHTML = `
                <div style="position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
                            background: rgba(255, 87, 87, 0.9); color: white; padding: 15px 25px;
                            border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                            z-index: 1000; display: flex; align-items: center; max-width: 90%;">
                    <i class="fas fa-exclamation-circle" style="margin-right: 10px; font-size: 20px;"></i>
                    <span>${"{{ msg }}"}</span>
                </div>
            `;
            document.body.appendChild(notification);

            // 5秒后移除通知
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    notification.remove();
                }, 500);
            }, 5000);
        });
        {% endif %}
    </script>
</body>
</html>
